{% extends "base.html" %}
{% block title %}Dank Memes{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row row-cols-4">
        {% for meme in memes %}
        <div class="card col m-3 p-1 meme-width">
            <img src="{{url_for('memes.get_meme', meme_id=meme.id)}}" class="card-img-top" alt="{{meme.name}}">
            <div class="card-body">
                <a class="card-text btn stretched-link" href="{{url_for('memes.view_meme', meme_id=meme.id)}}">{{meme.name}}</a>
                <p>Shared by {{meme.owner.name}} (<a href="{{url_for('users.get_user', user_id=meme.owner.id)}}}}" class="shared-by">{{meme.owner.username}}</a>)</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
